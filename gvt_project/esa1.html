<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="esa1.css"/>
        <script src="esa1.js"></script>
    </head>
    <body>
        <header>
            Einsendeaufgabe 1
        </header>
        <main>
            <div id="images">
                <img id="pizza" src="images/pizza-start.png" alt="pizza"/>
                <div id="elephant">
                    <img class="spritesheet" src="images/elephant.png" alt="elephant"/>
                </div>
            </div>
            <div id="instructions">
                <strong>"l"</strong> - Rotate the pizza left <br/>
                <strong>"r"</strong> - Rotate the pizza right <br/>
                <strong>"a"</strong> - Rotate the pizza continuously / stop rotating <br/>
                <strong>"j"</strong> - make the elephant jump <br/>
            </div>
            <footer>
                <a href="https://freeicons.io/free-food-icons/pizza-icon-11627">pizza</a>
                <a href="https://freeicons.io/animal-icons/elephant-icon-29565">elephant</a>
            </footer>
        </main>
    </body>
</html>
