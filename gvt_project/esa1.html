        <main>
            <div id="images">

                <div id="elephant">
                    <img src="images/elephant.png" alt="elephant"/>

            <div id="instructions">
                <strong>"l"</strong> - Rotate the watermelon left <br/>
                <strong>"r"</strong> - Rotate the watermelon right <br/>

                <strong>"s"</strong> - Stop rotating <br/>
